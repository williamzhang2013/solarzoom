<html>

        <title>update</title>

    </head>

    <body>
    <form enctype="multipart/form-data" action="{{.protocol}}://{{.localIP}}:{{.port}}/upload" method="post">
       <div id="" align="center" style="margin-top: 120px; height: 70%; width: 80%; margin-right: auto; margin-left: auto; display:block">
          <table bgcolor="#f5f5f5" width="50%" height="250px" border="1" bordercolor="#c0c0c0" cellspacing="0">
             <tbody align="center">
              <tr>
                   <th colspan="2" bgcolor="#d7d7d7" style="color:#086afe"><font size="4">固件更新</font></th>
               </tr>

                <tr>
                   <td width="20%">当前软件版本：</td>
                   <td width="30%" id="Nversion">-</td>
               </tr>

                <tr>
                   <td colspan="2"><input name="uploadfile"  type="file" data-role="none" value="选择文件"></td>
               </tr>

               <tr>
                   <td colspan="2"><input type="submit" style="width:100px;" value="开始更新"></td>
               </tr>
             </tbody>

             <tfoot align="center" bgcolor="#086afe">
               <tr>
                   <td colspan="2" width="50px" height="40px"></td>
               </tr>
            </tfoot>
          </table>
      </div>
    </form>

      <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="none" style="height:70px;border:0;">

        <span style="cursor:pointer"><img src="./img/help.png" type="button" value="" id="" style="position:absolute;right:40px;"></span>

        <span style="cursor:pointer"><img src="./img/update.png" type="button" value="" id="update" style="position:absolute;right:100px;"></span>
         
      </div>
        
      <div style="clear: both"></div>
      </div>
    </body>
